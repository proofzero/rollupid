name: Next Access

on:
  push:
    tags:
      - '*'

defaults:
  run:
    working-directory: platform/access

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - run: nix-build ../platform.nix

      - name: Cache Dependencies
        id: cache-modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .yarn
          key: ${{ runner.os }}-node_modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install Dependencies
        run: yarn install

      - name: Test
        run: yarn run test

      - name: Deploy
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.TOKEN_CLOUDFLARE_API }}
          accountId: ${{ secrets.INTERNAL_CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: platform/access
          command: publish --env next
          environment: next
          secrets: |
            SECRET_JWK_CURRENT_KID
            SECRET_JWKS
        env:
          SECRET_JWK_CURRENT_KID: ${{ secrets.SECRET_JWK_CURRENT_KID }}
          SECRET_JWKS: ${{ secrets.SECRET_JWKS }}
